<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/format.css">
    <link rel="stylesheet" href="styles/instances.css">
    <link rel="stylesheet" href="https://use.typekit.net/dzh7mpf.css">
    <title>filmgrain</title>
    <script src="posters.js"></script>
  </head>
  <body id="photo-bg" class="color-dark-bg flex-container">
    <p class="flex-item pretitle color-isabella">POSTERS</p>
    <header class="flex-container margin-top-84">
      <h1 class="flex-item color-isabella" style="width: 200px;">Get a custom poster</h1>
    </header>

    <div id="select-tip" class="selecttip flex-item margin-top-32">
      <div id="left-select" class="tooltip flex-item">
        <div class="tooltip-box">
          <div class="tooltip-text">previously made</div>
        </div>
        <img class="beak"
             src="assets/webelements/beak-gold.svg"
             alt="beak"/>
      </div>
      <div id="right-select" class="tooltip flex-item">
        <div class="tooltip-box">
          <div class="tooltip-text">get your own</div>
        </div>
        <img class="beak"
             src="assets/webelements/beak-gold.svg"
             alt="beak"/>
      </div>
    </div>

    <div class="content-section">

    </div>
  </body>
</html>
